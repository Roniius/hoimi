 socialism_desc:0 "Socialist Regime"
 marxism:0 "Marxism"
 marxism_desc:0 "Encompassing a broad spectrum of economic and historical views, Marxist politics seek to apply the theories of Karl Marx to political practice. Class struggle and the need for transition to a society based on common ownership of the means of production characterize these ideologies."
 leninism:0 "Leninism"
 leninism_desc:0 "A political ideology based in Marxist thought, Leninism seeks to establish a socialist state by a vanguard party leading a revolution overthrowing capitalist society. Once in power, the party rules through a system whereby policies are open for internal debate until a decision has been made."
 stalinism:0 "Stalinism"
 stalinism_desc:0 "Identifying as a form of government applying and developing Marxist-Leninist policies, Stalinism emphasizes rapid industrialization and collectivization as well as the need for a strong, authorative socialist state to purge any counter-revolutionary elements."
 anti_revisionism:0 "Anti-Revisionism"
 anti_revisionism_desc:0 "A reaction to the many ideologies claiming to be successors to Marxism, Anti-Revisionism advocates retaining key elements of original revolutionary theory. Mainly opposing incorporation of capitalist economic elements into socialist states, the ideology is defined as much by what it isn't as what it is."
 anarchist_fangism:0 "Anarchist fangism"
 anarchist_fangism_desc:0 "An ideology embracing the idea of fangism as a stateless society, Anarchist fangism eschews the idea of a transitionary socialist state and favors a society based on voluntary associations and mutual aid."
 nazism:0 "Nazism"
 nazism_desc:0 "Rooted in extreme nationalism, National Socialism is driven by ideas of Germanic supremacy. It promotes aggressive expansionism and a totalitarian state where the people are united under a leader with absolute power, the Führer."
 national_autocracy_ideology:0 "Ado"
 national_autocracy_ideology_desc:0 "Ado is an ideology based around Ultranantionalist, authoritarian_democrat, Imperialistic states, it has spread across the world with small movements popping up some taking different names with different influences however all are recognized as being Ado, the reasoning for the name which derived in the Altaic Turkestan in Central Asia is due to its founder relating the nation to a herd of Horses and that the value of horses in Altaic society is similar to how important the nation should be, and similar to the herd the nation must be protected."
 falangism:0 "Falangism"
 falangism_desc:0 "An authoritarian_democrat ideology with traits of national_autocracy and paternalism, Falangism values national and Catholic identity."
 rexism:0 "Rexism"
 rexism_desc:0 "Strongly opposed to both liberal and communist ideals, Rexism is a staunchly conservative nationalist movement who advocate a corporatist economic policy. Employing increasingly populist and authoritarian_democrat rhetoric, their ideals are shifting closer to other fascist movements."
 neutrality:0 "authoritarian_democrat"
 neutrality_desc:0 "authoritarian_democrat Regime"
 despotism:0 "Despotic"
 despotism_desc:0 "Despotism is a form of government in which a single person rules with absolute power."
 ado_sub:0 "Ado"
 ado_sub_desc:0 "Ado is a National Khuchadalist ideology developed in Central Asia derived from comparing the importance of a Horse to the importance of the nation."
 oligarchism:0 "Oligarchic"
 oligarchism_desc:0 "Oligarchy is a form of government in which a group of people rule with absolute power."
 moderatism:1 "Moderatism"
 moderatism_desc:1 "Moderatism is a form of government which avoids the extremes of left and right by taking a moderate position or course of action."
 centrism:1 "Centrism"
 centrism_desc:1 "Centrism is a form of government which wants to achieve common sense solutions that appropriately address current and future needs, that support the public trust and serve the common good with consideration of risk and capacity in context of these needs."
 autocratic_despotism:0 "Autocratic Despotism"
 autocratic_despotism_desc:0 "Autocratic Despotism"
 sub_autocratic_despotism:0 "autocratic_despotism"
 sub_autocratic_despotism_desc:0 "A monarchist is an individual who supports this form of government, independent of any specific monarch; one who espouses a particular monarch is a royalist. The leader of a monarchy is the monarch, monarchs have different titles depending on their location in the world, such as Khan, Tsar, or King."
 militaryreign:0 "Military Reign"
 militaryreign_desc:0 "A Military Regin is when the military or specific members of the military control the nation, in the name of the military. They usually come to power through a coup during a time of crisis or simply when someone in the military wishes for power."
 smithism:0 "Smithism"
 smithism_desc:0 "An economic and political system in which a country's trade and industry are controlled by private owners for profit, rather than by the state."
 chongxism:0 "Chongxism"
 chongxism_desc:0 "Chongxism is a ideology based around the writings of Bai Chongxi. The ideology lays out his view of how the nation should be ran, with a mixed economy, strict traditional values."
 authoritarian_democrat_engelism:0 "authoritarian_democrat Engelism"
 authoritarian_democrat_engelism_desc:0 "authoritarian_democrat Engelism is a form of Engelism that believes in a strong government."
 disciplined_engelism:0 "Disciplined Engelism"
 disciplined_engelism_desc:0 "Disciplined Engelism is a form of Engelism developed in mid 19th Century China in which a disciplined army usually of martial artists who look over the people who practice the ideas of Engelism. While in some ways it is authoritarian_democrat, the leader of the army is elected by the people and can be anyone including common folk; however, usually always a martial artist is elected. Mostly seen in Jiangsu under the Coastal Army where many people go to learn forms of Kung-Fu."
 market_liberal:0 "Market Liberalism"
 market_liberal_desc:0 "Market Liberal
