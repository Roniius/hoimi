 ### National Spirits ###

 ETH_Slavery:0 "Slavery"
 ETH_Slavery_desc:0 "Slavery is a major problem in Ethiopia. Much hard labor in the country is done by unpaid slaves who work long hours. All recent Ethiopian emperors have promised that they will end slavery, but none have followed through on this promise. With Ethiopia looking to modernize and enter the 20th century world, it will have to deal with its slavery problem once and for all."
 ETH_Powerful_Aristocracy:0 "Powerful Aristocracy"
 ETH_Powerful_Aristocracy_desc:0 "The aristocracy of Ethiopia is very powerful. We still rely on some old feudal systems, and many members of the upper classes quarrel with each other. Our army is also aristocratic and inefficient, with positions in the army not determined by merit, but by class. With incompetent generals, infighting between nobles, and a highly inefficient government, Ethiopia must either shed its traditionalist views or keep them."
